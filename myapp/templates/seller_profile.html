{% extends 'seller_header.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<!-- Basic -->

<head>

</head>
<body>

    <!-- Start All Title Box -->
    <div class="all-title-box">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2>My Profile</h2>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{% url 'seller_index' %}">Home</a></li>
                        <li class="breadcrumb-item active">Update Profile</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- End All Title Box -->

    <!-- Start login  -->
    <div class="cart-box-main">
        <div class="container">
            <div class="row new-account-login">
                <div class="col-sm-6 col-lg-6 mb-3">
                    <div class="title-left">
                        <h3>My Profile</h3>
                    </div>
                    {% if msg %}
                        <p style="color:blue">{{msg}}</p>
                    {% endif %}
                    <form class="mt-3 review-form-box" id="formRegister" method="POST" action="{% url 'seller_profile' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="InputName" class="mb-0">User Type</label>
                                <input type="text" class="form-control" id="InputName" name="usertype" value="{{user.usertype}}" readonly> </div>
                            <div class="form-group col-md-6">
                                <label for="InputName" class="mb-0"></label>
                                <input type="hidden" class="form-control" id="InputName"> </div>
                            <div class="form-group col-md-6">
                                <label for="InputName" class="mb-0">First Name</label>
                                <input type="text" class="form-control" id="InputName" name="fname" placeholder="First Name" value="{{user.fname}}"> </div>
                            <div class="form-group col-md-6">
                                <label for="InputLastname" class="mb-0">Last Name</label>
                                <input type="text" class="form-control" id="InputLastname" name="lname" placeholder="Last Name" value="{{user.lname}}"> </div>
                            <div class="form-group col-md-6">
                                <label for="InputMobile" class="mb-0">Mobile</label>
                                <input type="text" class="form-control" id="InputMobile" name="mobile" placeholder="Mobile" value="{{user.mobile}}"> </div>
                            <div class="form-group col-md-6">
                                <label for="InputEmail1" class="mb-0">Email Address</label>
                                <input type="email" class="form-control" id="InputEmail1" name="email" placeholder="Enter Email"  value="{{user.email}}" readonly> </div>
                            <div class="form-group col-md-6">
                                <label for="InputEmail1" class="mb-0">Profile Picture</label>
                                <input type="file" class="form-control" id="InputEmail1" name="profile_pic"> </div>
                            <div class="form-group col-md-6">
                                <label for="InputLastname" class="mb-0">Address</label>
                                <input type="text" class="form-control" id="InputLastname" name="address" placeholder="Address" value="{{user.address}}"> </div>
                        </div>
                        <button type="submit" class="btn hvr-hover">Update Profile</button>
                    </form>
                </div>
                
                <div class="col-sm-6 col-lg-6 mb-3">
                    <div class="title-left">
                        <h3>My Profile Picture</h3>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="InputName" class="mb-0">Profile Picture</label>
                        <img src="{{user.profile_pic.url}}" alt="" style="width:200px; height:200px">
                </div>  
            </div>
        </div>
    </div>
    <!-- End login -->
</body>
</html>
{% endblock %}
