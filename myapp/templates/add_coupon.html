{% extends 'seller_header.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<!-- Basic -->

<head>

</head>
<body>

    <!-- Start All Title Box -->
    <div class="all-title-box">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2>My Account</h2>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{% url 'seller_index' %}">Home</a></li>
                        <li class="breadcrumb-item active">Add Coupon</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- End All Title Box -->

    <!-- Start logout  -->
    <div class="cart-box-main">
        <div class="container">
            <div class="row new-account-login">
                
                <div class="col-sm-6 col-lg-6 mb-3">
                    <div class="title-left">
                        <h3>Add Coupon</h3>
                    </div>
                    {% if msg %}
                        <p style="color:blue">{{msg}}</p>
                    {% endif %}
                    <form class="mt-3 review-form-box" id="formRegister" method="POST" action="{% url 'add_coupon' %}">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="InputPassword1" class="mb-0">Coupon Code</label>
                                <input type="text" class="form-control" id="InputPassword1" name="coupon_code" value="{{coupon_code}}"> </div>
                            <div class="form-group col-md-6">
                                <label for="InputPassword1" class="mb-0">Coupon Value (â‚¹)</label>
                                <input type="number" class="form-control" id="InputPassword1" name="coupon_disc"> </div>              
                            <div class="form-group col-md-6">
                                <label for="InputPassword1" class="mb-0">Password</label>
                                <input type="password" class="form-control" id="InputPassword1" name="password" value="{{password}}"> </div>
                        </div>
                        <button type="submit" class="btn hvr-hover">Add Coupon</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- End login -->
</body>
</html>
{% endblock %}
