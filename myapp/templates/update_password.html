{% extends 'header.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<!-- Basic -->

<head>

</head>
<body>

    <!-- Start All Title Box -->
    <div class="all-title-box">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2>Update Password</h2>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/">Home</a></li>
                        <li class="breadcrumb-item"><a href="{% url 'my_account' %}">My Account</a></li>
                        <li class="breadcrumb-item active">Update Password</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- End All Title Box -->

    <!-- Start update password  -->
    <div class="cart-box-main">
        <div class="container">
            <div class="row new-account-login">
                <div class="col-sm-6 col-lg-6 mb-3">
                    <div class="title-left">
                        <h3>Update Password</h3>
                    </div>
                    {% if msg %}
                        <p style="color:blue">{{msg}}</p>
                    {% endif %}
                    <form class="mt-3 review-form-box" id="formRegister" method="POST" action="{% url 'update_password' %}">
                        {% csrf_token %}
                        <div class="form-row">
                            <div>
                                <input type="hidden" name="email" value="{{email}}"> </div>
                            <div class="form-group col-md-6">
                                <label for="InputPassword1" class="mb-0">New Password</label>
                                <input type="password" class="form-control" id="InputPassword1" name="new_password" placeholder="New Password"> </div>
                            <div class="form-group col-md-6">
                                <label for="InputPassword1" class="mb-0">Confirm New Password</label>
                                <input type="password" class="form-control" id="InputPassword1" name="cnew_password" placeholder="Confirm New Password"> </div>
                        </div>
                        <button type="submit" class="btn hvr-hover">Update Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- End login -->
</body>
</html>
{% endblock %}
