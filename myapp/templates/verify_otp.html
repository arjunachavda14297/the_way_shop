{% extends 'header.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<!-- Basic -->

<head>

</head>
<body>

    <!-- Start All Title Box -->
    <div class="all-title-box">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2>Forgot Password</h2>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{% url 'my_account' %}">Account</a></li>
                        <li class="breadcrumb-item active">Verify OTP</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- End All Title Box -->

    <!-- Start verify otp  -->
    <div class="cart-box-main">
        <div class="container">
            <div class="row new-account-login">
                <div class="col-sm-6 col-lg-6 mb-3">
                    <div class="title-left">
                        <h3>Enter OTP</h3>
                    </div>
                    {% if msg %}
                        <p style="color:blue">{{msg}}</p>
                    {% endif %}
                    <form class="mt-3 review-form-box" id="formLogin" method="POST" action="{% url 'verify_otp' %}">
                        {% csrf_token %}
                        <div class="form-row">
                            <div>
                                <input type="hidden" name="otp" value="{{otp}}">
                                <input type="hidden" name="email" value="{{email}}"> </div>
                            <div class="form-group col-md-6">
                                <label for="InputEmail" class="mb-0">Enter OTP</label>
                                <input type="text" class="form-control" id="InputEmail" name="uotp" placeholder="Enter OTP"> </div>
                        </div>
                        <button type="submit" class="btn hvr-hover">Verify OTP</button>    
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- End verify otp -->
</body>
</html>
{% endblock %}
